<head>
    <link rel="stylesheet" href="styles/kanban.css">
</head>

<div class="kanban-board">
    <div class="kanban-column column-todo">
        <div class="kanban-column-header">
            <span class="column-title">TO DO</span>
            <span class="task-count">3</span>
        </div>

        <div class="kanban-cards">
            <!-- Example card structure -->
            <div class="kanban-card">
                <h3 class="card-title">GradientFlow Quality of Life Updates</h3>
                <div class="card-subtitle">In Side Projects</div>
                <div class="card-meta">
                    <div class="avatar-group">
                        <!-- Add avatar images here -->
                    </div>
                    <div class="date">Started 29/2/24</div>
                    <div class="subtasks">2 subtasks</div>
                </div>
            </div>
        </div>

        <button class="add-task-button">+ Add Task</button>
    </div>

    <!-- Repeat similar structure for other columns -->
</div>
